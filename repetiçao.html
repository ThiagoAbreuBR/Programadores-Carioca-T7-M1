<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <script>
        var cont = -1;
        soma = 0;
        while (cont <=20){ //Para iniciar uma repetição
        var a = 1;
        var b = 1;
        soma = a + b + cont
        document.write("Soma:" + soma + "<br>");
        if (soma>=20){
            break; //Para parar uma repetição
        }
        cont++;
    }
    </script>
</body>
</html>
