<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
<script>
var valor1 = 5;
var valor2 = 5;
soma = valor1+valor2;
sub = valor1-valor2;
multi = valor1*valor2;
divi = valor1/valor2;
console.log("Soma:" + soma );
document.write("Soma: "+ soma+"<br>");
console.log("Substração:" + sub);
document.write("Substração: "+ sub+ "<br>");
console.log("Multiplicação: "+ multi);
document.write("Multiplicação: "+ multi+ "<br>");
console.log("Divisão:" + divi);
document.write("Divisão: "+ divi+ "<br>");
</script>
</body>
</html>
