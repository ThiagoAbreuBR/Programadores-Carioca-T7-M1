<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linhas e triângulos</title>
</head>
<body>
    <script>
    var linhaA = "";
    var linhaT = "";
    ast = prompt( "Digite o número de asteristicos");
    document.write("Você digitou:  " +ast +"<br>" +"<br>");
    linhaAsterisco(ast);
    function linhaAsterisco(){
        for(c=0; c<ast; c++){
            linhaA = linhaA + "*";
        }
    }
    document.write(linhaA);
    document.write("<br> ------------------ " +"<br>" +"<br>");
    document.write("Triângulo: <br>" + "<br>")

    trianguloAsteristicos(ast);
    function trianguloAsteristicos(ast){
    for(a=0; a <ast; a++){
        linhaT = linhaT + "*";
        document.write(linhaT);
        document.write("<br>");
    }
}
    </script>
</body>
</html>
