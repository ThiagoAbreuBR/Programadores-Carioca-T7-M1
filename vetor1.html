<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor 1</title>
</head>

<body>
    <script>
        var lista = ["Ana", "João", "Marcos", "José"];
        var indice = 0;
        while (indice < lista.length) {  // length seleciona todos itens do vetor
            console.log(lista[indice]);
            document.write(lista[indice] +"<br>");
            indice++;
        }
        console.log (lista[2]);
        document.write(lista[2]);
    </script>
</body>
</html>
